server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:investdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database-plateform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true